<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiCuenta</title>
<!-- Archivos CSS desde un CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Archivo CSS local, si existe en /static/css/login.css -->
<link th:href="@{/css/login.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="/fragments/header.html :: header"></nav>
	<div class="login-clean">
		<form>
			<h2 class="sr-only">Mi Cuenta</h2>
			<div class="illustration">
				<i class="icon ion-ios-navigate"></i>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="nombre" th:placeholder="${usuario.nombre}" disabled>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="apellidos" th:placeholder="${usuario.apellidos}" disabled>
			</div>
			<div class="form-group">
				<select class="form-select" id="direccion" name="direccion">
					<option value="">Direcciones...</option>
					<option value="" th:text="${direccion.toString()}" th:each="direccion : ${direcciones}">Direccion</option>
				</select>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email" th:placeholder="${usuario.email}" disabled>
			</div>
			<div class="form-group">
			    <a th:href="@{/verCambiarPass}" class="btn btn-primary btn-block">Cambiar contraseña</a>
			    <a th:href="@{/verNuevaDireccion}" class="btn btn-primary btn-block">Nueva dirección</a>
			</div>
		</form>
	</div>
	<footer th:replace="/fragments/footer.html :: footer"></footer>
	<!-- Archivos JS desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
