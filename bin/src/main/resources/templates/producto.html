<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Producto</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    </head>
    <body>
    	<nav th:replace="/fragments/header.html :: header"></nav>
        <!-- Producto-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" style="width:400px; height:500px" th:src="${producto?.ruta}"/></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder" th:text="${producto?.nombre}">NombreProducto</h1>
                        <div class="fs-5 mb-5">
                            <span th:text="${producto?.precio + '€'}">PrecioProducto</span>
                        </div>
                        <p class="lead" th:text="${producto?.descripcion}">Desciripcion Producto</p>
                        <div class="d-flex">
							<form  th:action="@{/añadirCarrito}" method="POST" th:object="${CarritoVO}">
								<div class="col-md-2 col-lg-2 col-xl-1 d-flex me-1">
    								<input id="form1" name="cantidad" value="1" type="number" min="1" max="${producto.stock}"
    								class="form-control form-control-sm" style="width:50px; margin-bottom:10px;"/>
								</div>
								<input type="hidden" name="producto_id" th:value="${producto.id}">
								<input type="hidden" name="nombre" th:value="${producto.nombre}">
								<input type="hidden" name="precio" th:value="${producto.precio}">
								<input type="hidden" name="ruta" th:value="${producto.ruta}">
	                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
	                                <i class="bi-cart-fill me-1"></i>
	                                Añadir al carrito
	                            </button>
	                        </form>
	                        <p style="color:red" th:if="${errorStock}" th:text="${errorStock}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="/fragments/footer.html :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
